version: 1
backend:
  phases:
    preBuild:
      commands:
        - if [ "$(node -v | cut -d 'v' -f2 | cut -d '.' -f1)" = "22" ]; then echo "Node 22 is already in use"; else if nvm ls 22 &> /dev/null; then nvm use 22; else nvm install 22 && nvm use 22; fi; fi
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - if [ "$(node -v | cut -d 'v' -f2 | cut -d '.' -f1)" = "22" ]; then echo "Node 22 is already in use"; else if nvm ls 22 &> /dev/null; then nvm use 22; else nvm install 22 && nvm use 22; fi; fi
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
